<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Harvel Electronic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== Glowing Checkmark ===== */
    .checkmark {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid gold;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
      animation: pulse 2s infinite ease-in-out;
    }

    .checkmark::after {
      content: "✔";
      font-size: 60px;
      color: gold;
      animation: glow 1.5s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px gold, 0 0 20px gold, 0 0 40px gold;
      }
      50% {
        text-shadow: 0 0 5px gold, 0 0 15px gold, 0 0 30px gold;
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.9);
      }
    }

    h1 {
      font-size: 2.4rem;
      color: gold;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    .btn {
      background-color: black;
      color: gold;
      border: 2px solid gold;
      padding: 14px 40px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: gold;
      color: black;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: gold;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="checkmark"></div>
  <h1>Thank You for Your Purchase!</h1>
  <p>Your order for the <strong>Elite ChronoX Gold Edition</strong> has been successfully placed.<br>
     You’ll receive a confirmation email with tracking details soon.</p>
  <a href="index.html" class="btn">Return to Home</a>

  <footer>
    © 2025 Harvel Electronic — Design by Adil.
  </footer>

  <!-- ===== Auto Redirect Script ===== -->
  <script>
    // Wait 5 seconds, then redirect to homepage
    setTimeout(() => {
      window.location.href = "index.html";
    }, 5000); // 5000ms = 5 seconds
  </script>
</body>
</html>
