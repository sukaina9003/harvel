 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Now | Elite ChronoX Gold Edition</title>
  <style>
    /* ===== Global Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: gold;
    }

    /* ===== Header ===== */
    header {
      background-color: #000;
      padding: 15px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 215, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      border: 2px solid gold;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.08);
    }

    .logo span {
      font-size: 1.4rem;
      font-weight: bold;
      color: gold;
      letter-spacing: 1px;
    }

    nav a {
      color: #fff;
      margin-left: 25px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: gold;
    }

    /* ===== Hero ===== */
    .hero {
      text-align: center;
      padding: 80px 20px 40px;
    }

    .hero h1 {
      font-size: 2.6rem;
      color: gold;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* ===== Checkout Card ===== */
    .checkout-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px 100px;
    }

    .checkout-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.15);
    }

    .product-summary {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .product-summary img {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      border: 2px solid gold;
      object-fit: cover;
    }

    .product-details h2 {
      color: gold;
      margin-bottom: 5px;
      font-size: 1.3rem;
    }

    .product-details p {
      color: #ccc;
      font-size: 0.95rem;
    }

    .product-details .price {
      font-size: 1.4rem;
      font-weight: bold;
      color: gold;
      margin-top: 10px;
    }

    /* ===== Form ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      color: #fff;
      font-size: 0.95rem;
    }

    input, select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 215, 0, 0.3);
      background-color: #111;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border: 1px solid gold;
      outline: none;
      background-color: #0d0d0d;
    }

    .confirm-btn {
      background-color: black;
      color: gold;
      border: 2px solid gold;
      padding: 14px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .confirm-btn:hover {
      background-color: gold;
      color: black;
      transform: scale(1.05);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: gold;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* ===== Footer ===== */
    footer {
      background-color: #111;
      text-align: center;
      color: gold;
      padding: 30px 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .product-summary {
        flex-direction: column;
        text-align: center;
      }

      .checkout-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <header>
    <div class="logo">
      <img src="./pics folder/logo ad1.jpg" alt="Adil Gold Logo">
      <span>Harvel Electronic</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="aboutus.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <!-- ===== Hero Section ===== -->
  <section class="hero">
    <h1>Complete Your Purchase</h1>
    <p>Experience true luxury — confirm your order for the exclusive <strong>Elite ChronoX Gold Edition</strong>.</p>
  </section>

  <!-- ===== Checkout Section ===== -->
  <section class="checkout-container">
    <div class="checkout-card">
      <div class="product-summary">
        <img src="./pics folder/pic 1.png" alt="Elite ChronoX">
        <div class="product-details">
          <h2>Elite ChronoX Gold Edition</h2>
          <p>Precision. Power. Prestige.</p>
          <div class="price">$1,299.00</div>
        </div>
      </div>

      <form action="thankyou.html">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="address">Shipping Address</label>
        <input type="text" id="address" placeholder="Enter your full address" required>

        <label for="payment">Payment Method</label>
        <select id="payment" required>
          <option value="">Select payment method</option>
          <option>Credit / Debit Card</option>
          <option>PayPal</option>
          <option>Apple Pay</option>
          <option>Google Pay</option>
        </select>

        

        <button type="submit" class="confirm-btn" >Confirm Purchase</button>
        
      </form>

      <a href="slider1.html" class="back-link">← Back to Product Page</a>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    © 2025 Harvel Electronic. Design By Adil.
  </footer>
</body>
</html>
